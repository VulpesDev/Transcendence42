{% extends 'main.html' %} {% block content %}
<div>
  <h1 class="heading"><b data-i18n="profile"></b></h1>
  <div class="profile_div">
    <div class="profile_left">
      <div>
        {% if users.profile.image.url %}
        <img
          class="profile_image"
          src="{{ users.profile.image.url }}"
          alt="Profile Image"
        />
        {% else %}
        <img
          class="profile_image"
          src="../../static/assets/img/profile.jpeg"
          alt="Default Profile Image"
        />
        {% endif %}
      </div>

      <div class="profile_info">
        <h2 class="stats_heading">{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </div>
      <a href="" id="modalButton" class="dropdown_text"
        ><b data-i18n="configure_profile"></b
      ></a>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="modal_header"><b data-i18n="edit_profile"></b></h1>
        <div class="profile_modal">
          <div class="">
            <img
              class="modal_img"
              src="../static/assets/img/profile.jpeg"
              alt="user image"
            />
          </div>
          <div class="modal_text">
            <p>Username: ekayatz</p>
            <p>email: ekayatz@student.42berlin.de</p>
          </div>
        </div>

        <form action="" method="POST" class="modal_form">
          {% csrf_token %}
          <label for="name"><b data-i18n="name"></b></label>
          <input type="text" id="name" name="name" placeholder="Name" />
          <label for="email"><b data-i18n="email"></b></label>
          <input type="text" id="email" name="email" placeholder="Email" />
          <label for="email"><b data-i18n="img_url"></b></label>
          <input type="text" id="email" name="email" placeholder="Image URL" />
          <label for="bio"><b data-i18n="img_url"></b></label>
          <input type="text" id="email" name="email" placeholder="Bio" />
          <br />
          <input type="submit" value="OK" class="submit_button" />
        </form>
      </div>
    </div>
    <div class="profile_right">
      <h2 class="stats_heading"><b data-i18n="select_field"></b></h2>
      <button class="profile_btn_field" data-field="blue">
        <img
          class="profile_field_img"
          src="../../static/assets/img/blueThemeSet.svg"
          alt="blueTheme"
        />
      </button>
      <button class="profile_btn_field" data-field="green">
        <img
          class="profile_field_img"
          src="../../static/assets/img/greenThemeSet.svg"
          alt="greenTheme"
        />
      </button>
      <button class="profile_btn_field" data-field="white">
        <img
          class="profile_field_img"
          src="../../static/assets/img/whiteThemeSet.svg"
          alt="whiteTheme"
        />
      </button>
      <form action="" method="post">
        {% csrf_token %}
        <input
          type="text"
          id="saveField"
          name="field_color"
          class="profile_form"
          value=""
        />
        <button class="profile_submit"><b data-i18n="submit"></b></button>
      </form>
    </div>
  </div>
</div>
<script>
     var users_data = {{ users_data | safe }};
     document.querySelectorAll(".profile_btn_field").forEach((btn) => {
       btn.addEventListener("click", (e) => {
         const fieldValue = e.currentTarget.getAttribute("data-field");
         document.getElementById("saveField").value = fieldValue;

      // Update UI to reflect the change
      document.querySelectorAll(".profile_btn_field").forEach((btn) => {
        btn.classList.remove("active");
      });
      e.currentTarget.classList.add("active");
    });
  });
</script>

<script src="../../static/languages/translate.js"></script>

{% endblock content %}
